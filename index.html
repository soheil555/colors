    <title>Colors</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />

  <body>
    <div class="colors">
      <div class="color">
        <h2>Hex</h2>
        <div class="controls">
          <div class="adjust"><i class="fas fa-sliders-h"></i></div>
          <div class="lock"><i class="fas fa-lock-open"></i></div>
        </div>
        <div class="adjust-center">
          <button class="adjust-close">X</button>
          <span>Hue</span>
          <input
            type="range"
            min="0"
            max="360"
            name="hue"
            class="hue-input"
            data-hue="0"
            step="1"
          />

          <span>Brightness</span>
          <input
            type="range"
            min="0"
            max="1"
            name="brightness"
            class="brightness-input"
            data-bright="0"
            step="0.01"
          />

          <span>Saturation</span>
          <input
            type="range"
            min="0"
            max="1"
            name="saturation"
            class="saturation-input"
            data-sat="0"
            step="0.01"
          />
        </div>
      </div>
